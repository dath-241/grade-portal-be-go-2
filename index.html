<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Go Go</title>
  <body>
    <div class="panel" >
      <h1>Grade Portal Backend Go 2</h1>
      <button onclick="sendRequest();">Login</button>
      <pre id="userInfo"></pre>
      <div id="idTokenContainer" style="display: none; margin-top: 20px">
        <label for="idToken">ID Token:</label>
        <input
          type="text"
          id="idToken"
          readonly
          style="width: 60%; padding: 5px; margin-right: 10px"
        />
        <button onclick="copyIdToken()">Copy</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
  <style>
    body,
    h1,
    button,
    input,
    label,
    pre {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #F5EFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Panel chính */
    .panel {
      background-color: #CDC1FF;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    /* Tiêu đề */
    .panel h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Ô hiển thị thông tin */
    pre {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #idToken {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      font-size: 14px;
    }

    /* Label và khoảng cách */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    #idTokenContainer {
      margin-top: 20px;
      text-align: left;
    }
  </style>
  
</head>
